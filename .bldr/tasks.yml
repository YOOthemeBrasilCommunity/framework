bldr:
    tasks:
        test:
            description: Runs the PHPUnit Tests
            calls:
                -
                    type: exec
                    failOnError: true
                    executable: php
                    arguments:
                        - vendor/bin/phpunit
                        - --exclude-group=skip
                        - --stop-on-failure
                        - --coverage-text=php://stdout
        watch:
            description: Watch Task for Local Development
            calls:
                -
                    type: watch
                    src:
                        - { path: [src], files: [*.php], recursive: true }
                    task: test
        runFixer:
            description: Installs if not already and runs php-cs-fixer with custom .php_cs
            calls:
                -
                    type: exec
                    executable: curl
                    arguments:
                        - http://cs.sensiolabs.org/get/php-cs-fixer.phar
                        - -S
                        - -o
                        - php-cs-fixer.phar
                -
                    type: exec
                    executable: php
                    arguments:
                        - php-cs-fixer.phar
                        - fix
                        - --config-file=.php_cs
        gushRebase:
            description: rebase flow
            calls:
                -
                    type: gush:branch:rebase
                    base_branch: master
        gushMerge:
            description: merge flow
            calls:
                -
                    type: gush:pull-request:merge
                    base_branch: master
                    symlinked: true
